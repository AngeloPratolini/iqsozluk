<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lora&display=swap");
html {
	background: rgb(58, 157, 180);
	background: linear-gradient(
		45deg,
		rgba(58, 157, 180, 1) 0%,
		rgba(29, 116, 253, 1) 100%
	);
}
body {
	height: 100vh;
	color: cornsilk;
	font-family: "Lora", "Helvetica Neue";
}
table,
tr,
td {
	border: 1px solid black;
	text-align: center;
}
.hidden {
	display: none !important;
}
.tablo {
	display: flex;
	justify-content: center;
	transform: scale(1.5);
	margin-top: 40px;
}
.svgnav {
	height: 100px;
	width: 100px;
}
/* .glass {
	position: absolute;
	left: 45%;
	top: 5%;
	width: 300px;
	transform: rotate(10deg);
	background: rgba(255, 255, 255, 0.1);
	border-radius: 16px;
	box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
	backdrop-filter: blur(2px);
	-webkit-backdrop-filter: blur(4px);
} */

.timer {
	/* text-align: center; */
	border: 5px solid #004853;
	display: inline;
	padding: 5px;
	color: #004853;
	font-family: Verdana, sans-serif, Arial;
	font-size: 40px;
	font-weight: bold;
	text-decoration: none;
}
.şıklarClass {
	display: flex;
	justify-content: space-around;
	align-items: center;
	padding: 50px;
}
.şıklarClass > * {
	text-shadow: 5px 5px 10px black;
	font-size: 150%;
}

.şıklarClass > *:hover {
	cursor: pointer;
}

.container {
	animation: yuksel 1.5s;
}

.ortala {
	text-align: center;
}

.yazılıSik {
	text-align: center;
	font-size: 150%;
}
.yazılıSik > *:hover {
	cursor: pointer;
}

#ten-countdown {
	text-align: center;
}
@keyframes yuksel {
	0% {
		transform: translateY(50px);
		opacity: 0;
	}
	100% {
		transform: translateY(0);
		opacity: 1;
	}
}

/* CSS */
#girisbtn {
	all: unset;
	width: 100px;
	height: 30px;
	font-size: 16px;
	background: transparent;
	border: none;
	position: relative;
	color: #f0f0f0;
	cursor: pointer;
	z-index: 1;
	padding: 10px 20px;
	/* display: flex;
	align-items: center;
	justify-content: center; */
	white-space: nowrap;
	user-select: none;
	-webkit-user-select: none;
	touch-action: manipulation;
}

#girisbtn::after,
#girisbtn::before {
	content: "";
	position: absolute;
	bottom: 0;
	right: 0;
	z-index: -99999;
	transition: all 0.4s;
}

#girisbtn::before {
	transform: translate(0%, 0%);
	width: 100%;
	height: 100%;
	background: #28282d;
	border-radius: 10px;
}

#girisbtn::after {
	transform: translate(10px, 10px);
	width: 35px;
	height: 35px;
	background: #ffffff15;
	backdrop-filter: blur(5px);
	-webkit-backdrop-filter: blur(5px);
	border-radius: 50px;
}

#girisbtn:hover::before {
	transform: translate(5%, 20%);
	width: 110%;
	height: 110%;
}

#girisbtn:hover::after {
	border-radius: 10px;
	transform: translate(0, 0);
	width: 100%;
	height: 100%;
}

#girisbtn:active::after {
	transition: 0s;
	transform: translate(0, 5%);
}


.testibitir{
	display: flex;
	justify-content: center;
	align-items: center;
}
.testibitir form{
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
} 
#girisbtn1 {
border-radius: 4px;
padding: 10px 20px;
background-color:white;
border-color: none;
border: none;
}
#girisbtn1:hover{
	cursor: pointer;
	transform: translateY(-5px);
	box-shadow:2px 5px 5px black ;
	transition: all 0.5s;
}
#girisbtn1:active{
	cursor: pointer;
	transform: translateY(0);
	transition: all 0.2s;
}
