version: '3.7'

services:
  db:
    image: postgres
    container_name: iqsozluk_db
    user: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env.db
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    container_name: iqsozluk_backend
    environment:
      DJANGO_SETTINGS_MODULE: djdict.settings
    env_file:
      - .env
    volumes:
      - .:/code
      - media_volume:/code/media
    ports:
      - "8000:8000"
    depends_on:
      - db
  redis:
    container_name: iqsozluk_redis
    image: redis:6.0.10-alpine
    user: redis
  celery:
    container_name: iqsozluk_celery_worker
    env_file:
      - .env
    volumes:
      - media_volume:/code/media
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A djdict worker -l info
    depends_on:
      - web
      - db
      - redis
  celery-beat:
    container_name: iqsozluk_celery_beat
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A djdict beat -l info
    depends_on:
      - web
      - db
      - redis
volumes:
  media_volume: